{% extends "layout.html" %}

{% block style %}
<style>
    .header {
        background-color: #ffffff;
        padding: 20px 0;
        text-align: center;
    }

    .header img {
        max-height: 100px;
    }

    .button {
        position: relative;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        padding-block: 0.5rem;
        padding-inline: 1.25rem;
        background-color: rgb(0 107 179);
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffff;
        gap: 10px;
        font-weight: bold;
        border: 3px solid #ffffff4d;
        outline: none;
        overflow: hidden;
        font-size: 15px;
    }

    .icon {
        width: 24px;
        height: 24px;
        transition: all 0.3s ease-in-out;
    }

    .button:hover {
        transform: scale(1.05);
        border-color: #fff9;
    }

    .button:hover .icon {
        transform: translate(4px);
    }

    .button:hover::before {
        animation: shine 1.5s ease-out infinite;
    }

    .button::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100%;
        background-image: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0) 30%,
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0) 70%
        );
        top: 0;
        left: -100px;
        opacity: 0.6;
    }

    @keyframes shine {
        0% {
            left: -100px;
        }

        60% {
            left: 100%;
        }

        to {
            left: 100%;
        }
    }

    .login-icon {
        display: flex;
        align-items: center;
    }

    .login-icon li {
        margin-right: 15px;
    }

    .main_navbar {
        background-color: #2c3e50;
        padding: 10px 0;
    }

    .main-icons {
        list-style: none;
        display: flex;
        justify-content: center;
    }

    .main-icons li {
        padding: 10px 20px;
    }

    .main-icons li a {
        color: #ecf0f1;
        text-decoration: none;
        font-weight: bold;
    }

    .main-icons li a:hover {
        color: #554633c1;
        text-decoration: underline;
    }

    .vertical-icons {
        list-style: none;
        padding: 0;
    }

    .vertical-icons li {
        background-color: #3498db;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        border-radius: 5px;
    }

    .vertical-icons li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    .vertical-icons li a:hover {
        color: #554633c1;
    }

	.carousel-inner .carousel-item {
    /* Adjust height based on your image size */
    height: 300px; /* Example height */
}

.carousel-inner .carousel-item {
    height: 400px; /* Adjusted height based on your image aspect ratio */
}

.carousel-inner .carousel-item .overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%; /* Ensure overlay covers the entire carousel item */
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    background-color: #554633c1;
    border-radius: 50%;
}
    .container-fluid {
        margin-top: 30px;
    }

    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .button-container {
        margin-top: 20px;
    }

    .button-container a {
        display: block;
        margin: 10px 0;
        padding: 10px 20px;
        background-color: #1EBBD7;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
    }

    .button-container a:hover {
        background-color: #4B91F1;
    }
</style>
{% endblock %}

{% block script %}
<script src="static/javascript/graph.js"></script>
<script type="text/javascript">
    // Load google charts
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    // Draw the chart and set the chart values
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Participation in Sports', ''],
            ['Women', 10950],
            ['Men', 35760]
        ]);

        // Optional; add a title and set the width and height of the chart
        var options = { 'title': 'Women Power in Sports', 'width': '100%', 'height': 400 };

        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>
